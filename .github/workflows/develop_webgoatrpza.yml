# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webgoatrpza

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'microsoft'
        cache: maven

    - name: Build with Maven Wrapper
      run: ./mvnw -B package -DskipTests
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://webgoatrpza.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_21b2c95dabe440ac8637495104f528e4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e0f0fd2268a6456c9fdfab82ef837402 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: webgoatrpza.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_21b2c95dabe440ac8637495104f528e4 }}/webgoat:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webgoatrpza'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0dddde5442144dbf93b002495779a388 }}
        images: 'webgoatrpza.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_21b2c95dabe440ac8637495104f528e4 }}/webgoat:${{ github.sha }}'
